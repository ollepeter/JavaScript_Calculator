<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="calculator">
            <div>
                <p id="display"></p>
            </div>
            <div class="row" >
                    <button type="button" value="/">รท</input>
                    <button type="button">x</button>
                    <button type="button">-</button>
                    <button type="button">+</button>
            </div>
            <div class="row" >
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                    <button type="button">%</button>
            </div>
            <div class="row" >
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                    <button type="button">C</button>
            </div>
            <div class="row" >
                    <button type="button">1</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                    <button class="solve" type="button">=</button>
            </div>
            <div class="row" >
                    <button type="button">.</button>
                    <button class="zero" type="button">0</button>

            </div>
        </div>
        <p id="btnValue">btnValue:</p>
        <p id="inputNumber">inputNumber:</p>
        <p id="equation">equation: </p>
        <p id="finalEquation">finalEquation: </p>
        <p id="result">result: </p>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
